---
title: "List site.html_pages"
#
my:
  w3c_chtml: "https://validator.w3.org/check"
  w3c_clink: "https://validator.w3.org/checklink"
---

{% assign pages_sorted = site.html_pages | sort: "url" %}
<table class="trtoggle">
  <tr>
    <th>url</th>
    <th>val</th>
    <th>lck</th>
    <th>title</th>
  </tr>
  {% for p in pages_sorted %}
    <tr>
      <td><a href="{{p.url}}">{{p.url}}</a></td>
      <td class="ha-center">
        <a href="{{page.my.w3c_chtml}}?uri={{site.url}}{{p.url}}">
          <i class="fa fa-html5 abutton"></i></a></td>
      <td class="ha-center">
        <a href="{{page.my.w3c_clink}}?uri={{site.url}}{{p.url}}">
          <i class="fa fa-link abutton"></i></a></td>
      <td>{{p.title}}</td>
    </tr>
  {% endfor %}
</table>
