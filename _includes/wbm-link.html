{% assign date_year = include.date | slice: 0,4 %}
{% assign date_mon  = include.date | slice: 4,2 %}
{% assign date_day  = include.date | slice: 6,2 %}

<a href="https://web.archive.org/web/{{include.date}}/{{include.link}}">
  {{include.text}}
  <i class="fa fa-bank wbm-icon">
    <span class="wbm-icon-text">archived on<br>
      {{date_year}}-{{date_mon}}-{{date_day}}</span>
  </i>
</a>
