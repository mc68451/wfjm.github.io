<script>
  $(function() {
    "use strict";
    return $("h2, h3, h4, h5, h6, dt").each(function(i, el) {
      var $el, icon, id;
      $el = $(el);
      id = $el.attr('id');
      icon = '<i class="fa fa-link"></i>';
      if (id) {
        return $el.append($("<a />").addClass("hover-link").
                   attr("href","#" + id).html(icon));
      }
    });
  });
</script>
