{% comment %}
  creates tabular list of posts
    posts:    list of posts
{% endcomment %}

<table class="trtoggle">
  <thead>
    <tr>
      <th>Date</th>
      <th>Title</th>
      <th>Excerpt</th>
    </tr>
  </thead>
  <tbody>
    {% for post in posts %}
      <tr>
        <td>{{ post.date | date: "%Y-%m-%d" }}</td>
        <td><a href="{{ post.url }}">{{ post.title }}</a></td>
        <td>{{ post.excerpt | strip_html | truncate: 80}}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
