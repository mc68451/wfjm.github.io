<table class="trtoggle">
  <tr>
    <th>Date</th>
    <th>Title</th>
    <th>Excerpt</th>
  </tr>
  {% for post in site.categories[page.my.blogcat] %}
    <tr>
      <td>{{ post.date | date: "%Y-%m-%d" }}</td>
      <td><a href="{{ post.url }}">{{ post.title }}</a></td>
      <td>{{ post.excerpt | strip_html | truncate: 80}}</td>
    </tr>
  {% endfor %}
</table>
