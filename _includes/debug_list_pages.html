{% comment %}
  Create a tabular list of of pages for debug purposes
    pages:    list of pages
{% endcomment %}

<table class="trtoggle">
  <thead>
    <tr>
      <th>URL</th>
      <th>val</th>
      <th>lck</th>
      <th>Title</th>
    </tr>
  </thead><tbody>
    {% for p in include.pages %}
      {% assign checkuri = site.url | append: p.url | url_param_escape %}
      <tr>
        <td><a href="{{p.url}}">{{p.url}}</a></td>
        <td class="ha-center">
          <a href="{{site.my.w3c_chtml}}?uri={{checkuri}}">
            <i class="fa fa-html5 abutton"></i></a></td>
        <td class="ha-center">
          <a href="{{site.my.w3c_clink}}?uri={{checkuri}}">
            <i class="fa fa-link abutton"></i></a></td>
        <td>{{p.title}}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
